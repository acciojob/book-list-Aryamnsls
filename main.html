<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>MyBookList</title>
</head>
<body>
  <h1>My<span style="color: blue;">Book</span>List</h1>

  <div class="form-group">
    <label>Title</label>
    <input type="text" id="title" placeholder="Enter book title" />
    <label>Author</label>
    <input type="text" id="author" placeholder="Enter author name" />
    <label>ISBN#</label>
    <input type="text" id="isbn" placeholder="Enter ISBN number" />
    <button id="submit">Add Book</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list">
      <!-- Book entries will go here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
